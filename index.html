<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Word Guess Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron">
        <h1 class="title">Let's Eat Fruits and Vegetables!</h1>
        <div class="subtitle">- Guess the name of fruits and vegetables -</div>
        <button type="button" class="btn btn-warning btn-lg" disabled>
            <span class="button_title">
                Win
            </span>
            <span class="button_content" id="win"></span>
        </button>
        <button type="button" class="btn btn-warning btn-lg" disabled>
            <span class="button_title">
                Lose
            </span>
            <span class="button_content" id="lose"></span>
        </button>
        <h1 class="display-4" id="word"></h1>
        <p class="lead" id="direction">Press Any Key to Get Started!</p>
        <hr class="my-4">
        <div class="small_container">
            <div class="title">
                Number of Guess Remaining
            </div>
            <div class="content" id="remaining"></div>
        </div>

        <div class="small_container">
            <div class="title">
                Letters Already Guessed
            </div>
            <div class="content" id="letters_already_guessed"></div>
        </div>
    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
